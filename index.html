<!DOCTYPE html>
<html>
  <head>

    <script src="scripts/elements.js"></script>

  </head>
  <body>

    <tabBar>
        <ch-min></ch-min>
        <ch-max></ch-max>
        <ch-exit></ch-exit>
        <page-tabs></page-tabs><add-tab></add-tab>
    </tabBar>

    <toolbar>
      <pg-nav>
        <pg-back></pg-back>
        <pg-forward></pg-forward>
        <pg-refresh></pg-refresh>
      </pg-nav>

      <search-bar>
        <sch-icon href='Default.png'></sch-icon>
        <sch-ipt contenteditable="true"></sch-ipt>
        <add-mark></add-mark>
      </search-bar>

      <settingsBtn>
        <settings-ico></settings-ico>

        <other-settings>
            <st-btn>New Tab</st-btn>
            <st-win>New Window</st-win>
            <st-br></st-br>

            <st-history>
              History
            </st-history>

            <st-bookmarks>
              Bookmarks
              </book-mark>
            </st-bookmarks>

            <st-br></st-br>

            <page-zoom>
              <z-in></z-in>
              <z-out></z-out>
              <z-full></z-full>
              <br>
              <pgZoomLevel>

              </pgZoomLevel>
            </page-zoom>

            <st-br></st-br>

            <dev-tools></dev-tools>

            <adv-settings>Settings</adv-settings>
            <st-br></st-br>
            <m-settings></m-settings>
          </other-settings>
      </settingsBtn>

    </toolbar>
    <book-marks>
    </book-marks>

    <multi-view>
      <web--view num="0" disablewebsecurity webpreferences="allowRunningInsecureContent, javascript=yes" ></web--view>
    </multi-view>

    <script>
      window.settings = require('electron').ipcRenderer.sendSync('get-user','');
      require('./scripts/updater.js')('nightly');
      // You can also require other files to run in this process
      require('./scripts/renderer.js')
    </script>

    <ind></ind>
  </body>
</html>
